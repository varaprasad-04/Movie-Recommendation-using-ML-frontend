<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="reel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e53e3e"/>
      <stop offset="50%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  
  <!-- Film reel base -->
  <circle cx="16" cy="16" r="12" fill="url(#reel)" stroke="#ffffff" stroke-width="0.5"/>
  
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="8" fill="#1a1a1a" stroke="#ffffff" stroke-width="0.3"/>
  
  <!-- Film holes around the reel -->
  <circle cx="16" cy="6" r="1.2" fill="#1a1a1a"/>
  <circle cx="24.5" cy="12" r="1.2" fill="#1a1a1a"/>
  <circle cx="24.5" cy="20" r="1.2" fill="#1a1a1a"/>
  <circle cx="16" cy="26" r="1.2" fill="#1a1a1a"/>
  <circle cx="7.5" cy="20" r="1.2" fill="#1a1a1a"/>
  <circle cx="7.5" cy="12" r="1.2" fill="#1a1a1a"/>
  
  <!-- Center details -->
  <circle cx="16" cy="16" r="3" fill="#2a2a2a" stroke="#e53e3e" stroke-width="0.5"/>
  <circle cx="16" cy="16" r="1" fill="#e53e3e"/>
  
  <!-- Film strip elements -->
  <rect x="12" y="14" width="8" height="1" fill="#ffffff" opacity="0.7"/>
  <rect x="12" y="16.5" width="8" height="1" fill="#ffffff" opacity="0.7"/>
</svg>
